<div class="min-h-screen bg-gray-50">
  <!-- Header Container -->
  <div class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-6 py-6">
      <div class="flex justify-between items-center">
        <!-- Título principal -->
        <div>
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Todos los Empleados</h1>
          <p class="text-gray-600">Gestiona y visualiza todos los empleados registrados en el sistema</p>
        </div>

        <!-- Botón para crear nuevo empleado -->
        <button
          mat-raised-button
          color="primary"
          (click)="onCreateEmployee()"
          class="flex items-center gap-2 px-6 py-3">
          <mat-icon>add</mat-icon>
          Crear Empleado
        </button>
      </div>
    </div>
  </div>

  <!-- Content Container con padding -->
  <div class="max-w-7xl mx-auto px-6 py-8">
    <!-- Tabla de empleados -->
    <div class="bg-white rounded-lg shadow-sm">
      <app-employeed-table></app-employeed-table>
    </div>
  </div>
</div>
